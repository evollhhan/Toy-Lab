<!DOCTYPE html>
<html>
<head>
    <title>Halo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f0f0f0;
            margin: 0px;
            overflow: hidden;
            font-size: 14px;
        }
        .devControl {
            position: absolute;
            top: 0;
            left: 0;
            opacity: .8;
            z-index: 999;
            padding: 10px 20px;
            width: 200px;
            height: 200px;
            background: #000;
            color: #fff;
            border-radius: 0 0 8px 0;
        }
        input {
            vertical-align: middle;
        }
    </style>
</head>

<body onload="init()">
    
    <div class="devControl">
        <p>cam_x: <input id="cam_x" type="range" value="100" min="0" max="1000" step="10"></p>
        <p>cam_y: <input id="cam_y" type="range" value="100" min="0" max="1000" step="10"></p>
        <p>cam_z: <input id="cam_z" type="range" value="100" min="0" max="1000" step="10"></p>
        <p>play: <input id="play" type="checkbox"></p>
    </div>

    <canvas id="stage">

</body>

    <!--libs-->
    <script src="lib/three.js"></script>
    <script src="lib/Projector.js"></script>
    <script src="lib/CanvasRenderer.js"></script>
    <script src="lib/Mirror.js"></script>
    <script src="lib/OrbitControls.js"></script>
    
    <!--function-->
    <script src="js/const.js"></script>
    <script src="js/draw.js"></script>
    <script src="js/light.js"></script>
    <script src="js/main.js"></script>

</html>
